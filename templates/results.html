<!DOCTYPE html>
<html>
<head>
    <title>Search Results - CineMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">ðŸŽ¬ Results</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if movies %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ movie.Poster }}" class="card-img-top" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image';">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.Title }}</h5>
                    <p class="card-text">Year: {{ movie.Year }}</p>
                    <p class="card-text">Type: {{ movie.Type|capitalize }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">ðŸ”™ Back to Search</a>
</body>
</html>
